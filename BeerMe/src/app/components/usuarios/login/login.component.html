<div id="loginUsuarios">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginUsuarios" (ngSubmit)="onSubmit()">
            <div class="user-box">
                <input type="text" name="" required="" formControlName="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" formControlName="password">
                <label>Password</label>
            </div>
            <button class="btn btn-light text-white">Acceder</button>

        </form>
    </div>
</div>
